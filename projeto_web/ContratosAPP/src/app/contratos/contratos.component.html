<div *ngFor="let contrato of contratos">
  <strong>Data e início da vigência:</strong>  {{contrato.dataInicioVigencia}}
  <br>
  <strong>Data de fim da vigência:</strong>  {{contrato.dataFimVigencia}}
  <br>
  <strong>Nº do Processo TCE:</strong>  {{contrato.processoTCE}}
  <br>
  <strong>Link do Redmine:</strong>  {{contrato.linkRedmine}}
  <br>
  <strong>Objeto de Acordo:</strong>  {{contrato.objetoAcordo}}
  <hr>
</div>
